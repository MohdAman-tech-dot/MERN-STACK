<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <style>
        p {
            color: brown;
            font-weight: bold;
        }

        .cont {
            background-color: lightblue;
            color: darkblue;
        }

        #newcont {
            background-color: lightgreen;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: darkorange;">Welcome to CSS</h1>
        <p>This is a simple introduction to CSS.</p>
        <p>CSS stands for Cascading Style Sheets.</p>
        <div class="cont">It is used to style HTML documents.</div>
        <span id="newcont">With CSS, you can change colors, fonts, layouts, and more!</span>
    </div>
</body>
</html>
