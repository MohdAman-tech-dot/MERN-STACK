<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <table border="2" width="500">
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2" bgcolor="green">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="navyblue">9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="violet">13</td>
                <td colspan="2" bgcolor="brown">14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
