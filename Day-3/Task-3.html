<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <center>
        <h1>Product Table</h1>
    </center>

    <table border="1" align="center" cellspacing="1" width="80%">
        <thead>
            <tr cellpadding="10">
                <td>ID</td>
                <td>Product Name</td>
                <td>Category</td>
                <td>Price</td>
                <td>Stock</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>01</td>
                <td>Laptop</td>
                <td>Electronic</td>
                <td>$9999</td>
                <td>20</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Mobile</td>
                <td>Electronic</td>
                <td>$9999</td>
                <td>22</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Bookshelf</td>
                <td>Electronic</td>
                <td>$9999</td>
                <td>28</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Laptop</td>
                <td>Electronic</td>
                <td>$9999</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
