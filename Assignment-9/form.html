<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>JOB APPLICATION FORM</legend>
            <div class="user-details">
                <div class="name">
                    <span>FIRST NAME</span> <br>
                    <input type="text" name="first name" id="first_name" placeholder="ENTER YOUR FIRST NAME">
                </div>
                <div class="name">
                    <span>LAST NAME</span> <br>
                    <input type="text" name="last name" id="last_name" placeholder="ENTER YOUR LAST NAME">
                </div>
                <div class="clear"></div>
                <div class="name">
                    <span>EMAIL</span> <br>
                    <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
                </div>
                <div class="name">
                    <span>MOBILE NUMBER</span><br>
                    <input type="number" name="mobile" id="mobile" placeholder="012-345-6789">
                </div>
                <div class="name">
                    <span>DOB</span> <br>
                    <input type="date" name="dob" id="dob">
                </div>
                <div class="name">
                    <span style="font-weight: 500;">STATE</span> <br>
                    <select name="state" id="state">
                        <option value="">SELECT</option>
                        <option value="">Andhra Pardesh</option>
                        <option value="">Goa</option>
                        <option value="">Hariyana</option>
                        <option value="">Rajasthan</option>
                    </select>
                </div>
                <div class="gender" style="margin-left: 20px;">
                    <label for="">GENDER</label> <br>
                    <div class="gender_box">

                          <label for="html">
                            <input type="radio" id="css" name="gender">
                            MALE
                        </label>

                          <label for="css">
                              <input type="radio" id="javascript" name="gender">
                            FEMALE
                        </label>
                          <label for="css">
                              <input type="radio" id="javascript" name="gender">
                            OTHER
                        </label>
                    </div>
                </div>
                <div class="name">
                    <span>ADDRESS</span> <br>
                    <textarea name="address" placeholder="ENTER YOUR ADDRESS"></textarea>
                </div>
                <div class="gender" style="margin-left: 20px;">
                    <label for="">QUILIFICATION</label> <br>
                    <div class="gender_box">

                          <label for="html">
                            <input type="radio" id="css" name="gender">
                            10 <sup>th</sup>
                        </label>

                          <label for="css">
                              <input type="radio" id="javascript" name="gender">
                            12 <sup>th</sup>
                        </label>
                          <label for="css">
                              <input type="radio" id="javascript" name="gender">
                            UNDER GRADUATE
                        </label>
                          <label for="css">
                              <input type="radio" id="javascript" name="gender">
                            POST GRADUATE
                        </label>
                    </div>
                </div>
                <div class="file" style="margin-left: 20px;">
                    <label for="">UPLOAD IMAGE</label> <br>
                    <div class="file_box">
                        <input type="file" name="" id="">
                    </div>
                </div>

                <div class="button" style="margin-left: 200px;">
                    <button>SAVE</button>
                    <button>RESET</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
