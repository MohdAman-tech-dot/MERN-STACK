    // calcy
    var value1 = Number(prompt("Enter the number1"))
    var string = prompt("Enter the operator")
    var value2 = Number(prompt("Enter the number2"))

    function calcy(a, sign, b) {
        if (sign === "+") {
            return a + b;
        } else if (sign === "-") {
            return a - b
        } else if (sign === "*") {
            return a * b
        } else if (sign === "/") {
            return a / b
        } else if (sign === "%") {
            return a % b
        } else {
            return "Invalid operator"
        }
    }
