<html>
<script>
    //There are 3 types of loops in JavaScript: for, while, and do-while.
    //1. For Loop
    for (let i = 0; i < 5; i++) {
        console.log("For Loop iteration: " + i);
    }

    //2. While Loop
    let j = 0;
    while (j < 5) {
        console.log("While Loop iteration: " + j);
        j++;
    }

    //3. Do-While Loop  
    let k = 0;
    do {
        console.log("Do-While Loop iteration: " + k);
        k++;
    } while (k < 5);
</script>

</html>
