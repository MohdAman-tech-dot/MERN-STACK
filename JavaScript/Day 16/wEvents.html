<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid;
            background-color: teal;
            transition: 5s; 
        }
    </style>
</head>

<body onkeyup="e(event)">
    <div id="box"></div>

    <script>
        var eve = document.getElementById("box")
        console.log(eve)

        function e(event) {
            eve.style.background = "crimson";
        }   
    </script>
</body>

</html>
