<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            gap: 50px;
        }

        #box1 {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }

        #box2 {
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="box1">Hello</div>
        <div id="box2"></div>
    </div>
    <button onclick="go()">Go</button>


    <!-- JAVASCRIPT Start here -->
    <script>
        // transfer text one to another box
        function go() {
            var first = document.getElementById("box1").innerText = " "
            var second = document.getElementById("box2").innerText = "Hello"
        }
    </script>
</body>

</html>
