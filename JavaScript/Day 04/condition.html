<html>
<script>
    //ther are 3 types of conditions
    // 1. if
    var condition = true;
    if (condition) {
        console.log("Condition is true");
    }

    //2. if-else
    var anotherCondition = false;
    if (anotherCondition) {
        console.log("Another condition is true");
    } else {
        console.log("Another condition is false");
    }

    //3. if-else if-else
    var thirdCondition = "apple";
    if (thirdCondition === "banana") {
        console.log("Third condition is banana");
    } else if (thirdCondition === "apple") {
        console.log("Third condition is apple");
    } else {
        console.log("Third condition is neither banana nor apple");
    }
</script>

</html>
