<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner,
        .flatoffer,
        .oyehoye,
        .offer,
        .categotybanner,
        .items,
        .categoryItems {
            width: 1000px;
            display: flex;
            margin: 10px auto;
        }

        .banner img {
            width: 50%;
        }

        .categotybanner img, .lastbanner img {
            width: 100%;
        }
        .categoryItems {
            flex-wrap: wrap;
        }
        
    </style>
</head>

<body>.

    <!-- offer board -->
    <div class="offer">
        <img src="images/flat 300.webp" alt="">
    </div>

    <!-- banner -->
    <div class="banner">
        <img src="images/Fashion carnival-1.webp" alt="">
        <img src="images/banner offer.webp" alt="">
    </div>

    <!-- payment mode -->
    <div class="paymentmode offer">
        <img src="images/payment options.gif" alt="">
    </div>

    <!-- Coupon  -->
    <div class="coupon offer">
        <img src="images/coupan.webp" alt="" width="1000px">
    </div>

    <!-- flat offer -->
    <div class="flatoffer">
        <img src="images/flat 100.webp" alt="" width="50%">
        <img src="images/flat 200.webp" alt="" width="50%">
    </div>

    <!-- oye hoye banner  -->
    <div class="oyehoye">
        <img src="images/Oye Hoye.webp" alt="" width="100%" height="100">
    </div>

    <!-- deals  -->
    <div class="items">
        <img src="images/1.boat.webp" alt="" width="20%">
        <img src="images/2.dressberry.webp" alt="" width="20%">
        <img src="images/3.sky-bag.webp" alt="" width="20%">
        <img src="images/4.roadstar.webp" alt="" width="20%">
        <img src="images/5.fausto.webp" alt="" width="20%">
    </div>

    <!-- category banner -->
    <div class="categotybanner">
        <img src="images/shop by category.webp" alt="">
    </div>

    <!-- category items -->
    <div class="categoryItems ">
        <img src="images/1.Ethnic Wear.jpg" alt="" width="166">
        <img src="images/2.WFH.webp" alt="" width="166">
        <img src="images/3.ActiveWear.webp" alt="" width="166">
        <img src="images/4.ActiveWear men.webp" alt="" width="166">
        <img src="images/5.Western wear.webp" alt="" width="166">
        <img src="images/6.SportsWear.webp" alt="" width="166">
        <img src="images/7.LoungeWear.webp" alt="" width="166">
        <img src="images/8.InnerWear.webp" alt="" width="166">
        <img src="images/9.Lingerie.webp" alt="" width="166">
        <img src="images/10.Watches.webp" alt="" width="166">
        <img src="images/11.Grooming.webp" alt="" width="166">
        <img src="images/12.Beauty.webp" alt="" width="166">
        <img src="images/13.KidsWear.webp" alt="" width="166">
        <img src="images/14.FootWear.webp" alt="" width="166">
        <img src="images/15.Lady FootWear.webp" alt="" width="166">
        <img src="images/16.Bags, Belts & Wallets.webp" alt="" width="166">
        <img src="images/17.OfficeWear.webp" alt="" width="166">
        <img src="images/18.EthnicWear men.webp" alt="" width="166">
        <img src="images/19.Home Decor.webp" alt="" width="166">
        <img src="images/20.HandBags.webp" alt="" width="166">
        <img src="images/21.HeadPhones.webp" alt="" width="166">
        <img src="images/22.Jewellery.webp" alt="" width="166">
        <img src="images/23.Size-Inclusive.webp" alt="" width="166">
        <img src="images/24.Size-Inclusive men.webp" alt="" width="166">
    </div>

    <div class="lastbanner offer">
        <img src="images/more knockout offer.webp" alt="">
    </div>
</body>

</html>
